<!DOCTYPE html>
<html>
<head>
    <title>Animal Classifier</title>
    <style>
        .result { margin-top: 20px; padding: 15px; background: #f0f0f0; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>Upload Animal Image</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">Classify</button>
    </form>

    {% if show_result %}
    <div class="result">
        <h2>Classification Result:</h2>
        <img src="{{ url_for('static', filename='uploads/' + image_path.split('/')[-1]) }}" width="300">
        <p><strong>Predicted class:</strong> {{ result }}</p>
    </div>
    {% endif %}
</body>
</html>
